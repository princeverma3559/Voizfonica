<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Voiz/src/contactUs.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to respond to your queries and help you succeed<br>
        Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="eg:- John Smith">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="eg:- +91 900 8888 777">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="eg:- johnsmith@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="eg:- Product">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>VoizFonica@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Helpline Number</td>
                        <td>1200 4300 9700</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>E-212, Ground Floor, 7th cross street <br>
                        Near Pari chowk, Greater Noida <br>
                        Uttar Pradersh, 201310 </td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
    
</body>
</html>
